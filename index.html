<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كهرباء ابو رامي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Gradient overlay removed */
        .gradient-overlay {
            display: none;
        }

        /* Background Slider */
        .slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 3s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        /* Reduced floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 25s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* Contact Card - Glass Blur Effect */
        .contactInfo {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 420px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .contactInfo::before {
            display: none;
        }

        .title {
            font-size: 28px;
            color: #fff;
            margin-bottom: 30px;
            font-weight: 700;
            display: inline-block;
            padding-bottom: 10px;
            position: relative;
        }

        .title::after {
            display: none;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            align-items: center;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 18px;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        li::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent
            );
            transition: left 0.5s;
        }

        li:hover::before {
            left: 100%;
        }

        li:hover {
            transform: translateX(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .icon {
            color: #fff;
            font-size: 20px;
            margin-right: 18px;
            min-width: 20px;
            transition: all 0.3s ease;
        }

        li:hover .icon {
            transform: scale(1.1);
            color: #fff;
        }

        .text {
            font-size: 16px;
            color: #fff;
            font-weight: 500;
            text-align: left;
        }

        .text a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .text a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #fff;
            transition: width 0.3s ease;
        }

        .text a:hover::after {
            width: 100%;
        }

        .text a:hover {
            color: #fff;
        }

        /* Slider Controls - Hidden */
        .slider-controls {
            display: none;
        }

        @media (max-width: 480px) {
            .contactInfo {
                padding: 25px;
                max-width: 350px;
            }
            
            .title {
                font-size: 24px;
            }

            li {
                padding: 12px 15px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Background Slider -->
    <div class="slider">
        <div class="slide active" style="background-image: url('aaa.jpg')"></div>
        <div class="slide" style="background-image: url('asd.jpg')"></div>
        <div class="slide" style="background-image: url('ads.jpg')"></div>
        <div class="slide" style="background-image: url('asx.jpg')"></div>
        <div class="slide" style="background-image: url('dsw.jpg')"></div>
        <div class="slide" style="background-image: url('dsa.jpg')"></div>
    </div>

    <!-- Animated gradient overlay -->
    <div class="gradient-overlay"></div>

    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <!-- Contact Info Card -->
    <div class="contactInfo">
        <h3 class="title">كهرباء ابو رامي</h3>
        <ul>
            <li>
                <span class="icon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                <span class="text">00962785253523</span>
            </li>
            <li>
                <span class="icon"><i class="fa-brands fa-facebook-f"></i></span>
                <span class="text"><a href="https://www.facebook.com/share/1ABYyK76h2/?mibextid=wwXIfr" target="_blank">Facebook</a></span>
            </li>
            <li>
                <span class="icon"><i class="fa-brands fa-tiktok"></i></span>
                <span class="text"><a href="https://www.tiktok.com/@abu_rami?_t=ZS-8ugGi9LvhWp&_r=1" target="_blank">TikTok</a></span>
            </li>
            <li>
                <span class="icon"><i class="fa-brands fa-instagram"></i></span>
                <span class="text"><a href="https://www.instagram.com/hitham_selawi?igsh=cW42Nzgyc2EzNHZq&utm_source=qr" target="_blank">Instagram</a></span>
            </li>
            <li>
                <span class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                <span class="text"><a href="https://maps.app.goo.gl/hoACtzeaSR4zHExP8" target="_blank">لوكيشن المحل</a></span>
            </li>
        </ul>
    </div>

    <!-- Slider Navigation Dots (Hidden) -->
    <div class="slider-controls">
        <span class="dot active" data-slide="0"></span>
        <span class="dot" data-slide="1"></span>
        <span class="dot" data-slide="2"></span>
        <span class="dot" data-slide="3"></span>
        <span class="dot" data-slide="4"></span>
        <span class="dot" data-slide="5"></span>
    </div>

    <script>
        // Background slider
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        let currentSlide = 0;

        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            currentSlide = (n + slides.length) % slides.length;
            
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        // Auto advance slides (slower for comfort)
        setInterval(nextSlide, 4000);

        // Manual navigation
        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                showSlide(parseInt(dot.dataset.slide));
            });
        });

        // Create floating particles (fewer for comfort)
        const particlesContainer = document.getElementById('particles');
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 10 + 20) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particlesContainer.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 30000);
        }

        // Create fewer particles
        for(let i = 0; i < 8; i++) {
            setTimeout(createParticle, i * 1500);
        }
        
        setInterval(createParticle, 3000);
    </script>
</body>

</html>
